name: Deploy Next SSR to Azure (server build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          # fetch full history if you use LFS/submodules etc
          fetch-depth: 0

      - name: Set up Node (matching your app)
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Prepare source zip (exclude node_modules and .next)
        run: |
          rm -f site.zip
          # copy frontend contents to a clean folder to control zip root
          mkdir -p package_root
          rsync -av --progress frontend/ package_root/ --exclude node_modules --exclude .next --exclude .git
          # list for debug
          echo "package_root contents:"
          ls -la package_root
          cd package_root
          zip -r ../site.zip . 
          cd ..

      - name: Show zip contents (debug)
        run: unzip -l site.zip || true

      - name: Upload artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: next-ssr-source
          path: ./site.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_638A764E48C944089CA3E25CD5FE6EC4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0E28DB9DED4F42AE927365978328EF4B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_7053B20A739949F1A6D4D2C20C5E4456 }}

      - name: Deploy to Azure Web App (source zip)
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'terrak8s-practice-3-app'
          package: ./site.zip
